<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gerar JSON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel = "shortcut icon" href = "img/logo-json.png"/> 
  <script src="https://kit.fontawesome.com/7ade279155.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Conexão</li>
    <li>Tabelas</li>
    <li>Colunas</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Conexão do Banco de Dados</h2>
    <h3 class="fs-subtitle">Passo 1</h3>
    <input type="text" name="url" placeholder="Url" id="url"/>
    <input type="number" name="port" placeholder="Porta" id="port"/>
    <input type="text" name="User" placeholder="Usuário" id="user" />
    <input type="password" name="password" placeholder="Senha" id="senha"/>
    <input type="button" name="next" class="next action-button" value="Próximo" id="next1" disabled style="background: #98e1b7;">
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Tabelas do Banco de Dados</h2>
    <h3 class="fs-subtitle">Passo 2</h3>
    <div id="div-tables">
      <input type="text" class="tables" placeholder="Nome da Tabela" />
      <button type="button" class="plus-button" data-tipo="table"><i class="fa-solid fa-circle-plus" style="font-size: 14px;"></i></button>
    </div>
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Próximo" id="next2" disabled style="background: #98e1b7;">
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Colunas</h2>
    <h3 class="fs-subtitle">Passo 3</h3>
    <div id="div-columns"> 
    </div>
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="submit" name="submit" class="submit action-button" id="gerar-json" value="Gerar Json" disabled style="background: #98e1b7;"/>
  </fieldset>
</form>
<!-- partial -->
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="js/script.js"></script>
</body>
</html>
